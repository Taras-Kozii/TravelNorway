<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spherule</title>
    <link
      rel="shortcut icon"
      href="./images/icons/favicon.ico"
      type="image/x-icon"
    />
    <!-- ПЕРЕДЗАВАНТАЖЕННЯ КАРТИНОК -->
    <link
      rel="preload"
      as="image"
      href="./images/hero/img-s.webp"
      media="(max-width: 766px)"
    />
    <link
      rel="preload"
      as="image"
      href="./images/hero/img-l.webp"
      media="(min-width: 767px)"
    />
    <!-- ШРИФТИ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400..600&display=swap"
      rel="stylesheet"
    />
    <!-- ------------------------------------------------------------------- -->
    <link rel="stylesheet" href="/styles/css/styles.min.css" />
    <!--SWIPER -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      media="print"
      onload="this.media='all'"
    />
  </head>
  <body class="page right-fix-padding">
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__content">
            <a href="#" class="logo header__logo logo">
              <span class="logo__img">
                <img
                  src="./images/icons/logo.svg"
                  alt="logo"
                  decoding="async"
                  width="30"
                  height="30"
                />
              </span>
              <span class="logo__title">Spherule</span>
            </a>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="main__section hero">
          <div class="hero__container">
            <div class="advantage__content">
              <a href="#" class="button fill-down-effect"> Explore now</a>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container">
          <div class="footer__content">footer</div>
        </div>
      </footer>
    </div>

    <!--SWIPER -->
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>

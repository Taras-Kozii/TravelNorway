<div class="header__menu menu">
  <nav class="menu__body">
    <ul class="menu__list">
      <li class="menu__item">
        <a href="#" class="menu__link hover-underline" data-goto=".hero"
          ><span>Головна</span></a
        >
      </li>
    </ul>
  </nav>
  <button class="burger" aria-label="burger-icon">
    <span></span>
  </button>
</div>

<!-- SVG BURGER -->
<svg viewBox="0 0 100 100">
  <path
    fill="none"
    stroke="#fff"
    stroke-width="10"
    d="M 20 20 C 24 20 36 20 50 20 C 64 20 76 20 80 20"
  >
    <animate
      attributeName="d"
      values="M 20 20 C 24 20 36 20 50 20 C 64 20 76 20 80 20; M 20 20 C 37 37 37 37 50 50 C 63 37 63 37 80 20"
      dur=".3s"
      begin="menuBtn.click"
      repeatCount="0"
      fill="freeze"
    />
    <animate
      attributeName="d"
      values="M 20 20 C 37 37 37 37 50 50 C 63 37 63 37 80 20; M 20 20 C 24 20 36 20 50 20 C 64 20 76 20 80 20"
      dur=".5s"
      repeatCount="none"
      begin="backToMenu.click"
      fill="freeze"
    />
  </path>
  <path stroke="#fff" stroke-width="10" d="M20 50h30h30">
    <animate
      attributeName="d"
      values="M 20 50 h 30 h 30; M 50 50 h 0 h 0"
      dur=".3s"
      begin="menuBtn.click"
      repeatCount="0"
      fill="freeze"
    />
    <animate
      attributeName="d"
      values="M 50 50 h 0 h 0; M 20 50 h 30 h 30"
      dur=".3s"
      repeatCount="none"
      begin="backToMenu.click"
      fill="freeze"
    />
  </path>
  <path
    fill="none"
    stroke="#fff"
    stroke-width="10"
    d="M 20 80 C 24 80 36 80 50 80 C 64 80 76 80 80 80"
  >
    <animate
      attributeName="d"
      values="M 20 80 C 24 80 36 80 50 80 C 64 80 76 80 80 80; M 20 80 C 37 63 37 63 50 50 C 63 63 63 63 80 80"
      dur=".3s"
      begin="menuBtn.click"
      repeatCount="0"
      fill="freeze"
    />
    <animate
      attributeName="d"
      values="M 20 80 C 37 63 37 63 50 50 C 63 63 63 63 80 80; M 20 80 C 24 80 36 80 50 80 C 64 80 76 80 80 80"
      dur=".3s"
      repeatCount="none"
      begin="backToMenu.click"
      fill="freeze"
    />
  </path>

  <!-- 	cover square (X to menu) -->
  <path
    id="backToMenu"
    d="M 0 0 h100v100h-100z"
    fill="rgba(0,0,0,0)"
    stroke="none"
  >
    <animate
      attributeName="d"
      values="M 0 0 h0v0h0z; M 0 0 h100v100h-100z"
      dur="1ms"
      repeatCount="none"
      begin="menuBtn.click"
      fill="freeze"
    />
    <animate
      attributeName="d"
      values="M 0 0 h100v100h-100z; M 0 0 h0v0h0z"
      dur="1ms"
      repeatCount="none"
      begin="backToMenu.click"
      fill="freeze"
    />
  </path>

  <!-- 	cover square (menu to X) -->
  <path id="menuBtn" d="M 0 0 h100v100h-100z" fill="rgba(0,0,0,0)">
    <animate
      attributeName="d"
      values="M 0 0 h100v100h-100z; M 0 0 h0v0h0z"
      dur="1ms"
      repeatCount="none"
      begin="menuBtn.click"
      fill="freeze"
    />
    <animate
      attributeName="d"
      values="M 0 0 h0v0h0z; M 0 0 h100v100h-100z"
      dur="1ms"
      repeatCount="none"
      begin="backToMenu.click"
      fill="freeze"
    />
  </path>
</svg>
